<p class="text-info">
  Modification livre
</p>
<!--utilisation du formular angular-->
<div class=" container spacer">

  <form title="Modification livre" #f="ngForm" (ngSubmit)="modificationLivre(f.value)">
    <div class="form-group">
      <label class="form-check-label">id</label>
      <input class="form-control" type="text" [(ngModel)]=livreEdit.id name="id" required disabled>
    </div>

    <div class="form-group">
      <label class="form-check-label">Nom livre</label>
      <input class="form-control" type="text" [(ngModel)]=livreEdit.nomLivre name="nom" required>
    </div>

    <div class="form-group">
      <label class="form-check-label">Autheur livre</label>
      <input class="form-control" type="text" [(ngModel)]="livreEdit.autheur" name="autheur" required>

    </div>

    <div class="form-group">
      <label class="form-check-label">Domaine livre</label>
      <input class="form-control" type="text" [(ngModel)]="livreEdit.domaine" name="domaine" required>
    </div>
    <div class="form-group">
      <label class="form-check-label">Ranger du livre </label>
      <input class="form-control" type="number" [(ngModel)]="livreEdit.ranger" name="ranger" required>
    </div>

    <div class="form-group">
      <label class="form-check-label">Colonne livre</label>
      <input class="form-control" type="number" [(ngModel)]="livreEdit.colonne" name="colonne" required>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn-primary">Enregistrer</button>


  </form>

</div>

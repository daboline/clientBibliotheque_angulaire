  <div class=" row spacer col-md-10">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="trWidth ">Identifiant</th>
        <th class="trWidth">Bibliotheque</th>
        <th class="trWidth">Ecole</th>
        <th class="trWidth">Modifier</th>
        <th class="trWidth">Supprimer</th>
        <th class="trWidth">Voir livres</th>
        <th class="trWidth">Ajter livre</th>

      </tr>
      </thead>

      <tbody class="">
      <tr *ngFor="let b of listeBibliorecu; let i = index" [attr.data-index]="i">
        <td>{{b.id}}</td>
        <td>{{b.nom}}</td>
        <td>{{b.ecole}}</td>

        <td><a (click)="modifierBiblio(b.id)" class="clickable nav">Modifier</a></td>
        <td><a (click)="supprimerBiblio(b)" class="clickable">Supprimer</a></td>
        <td><a (click)="listeLivreBiblio(b.id)" class="clickable">Voir livres</a></td>
        <td><a (click)="ajoutLivreBiblio(b.id)" class="clickable">Ajouter livre</a></td>


      </tr>
      </tbody>
    </table>

<!--utilisation du formular angular-->
<div class=" container spacer">

  <form #f="ngForm" (ngSubmit)="ajoutBiblioV2(f.value)">
    <div class="form-group">
      <label class="form-check-label">Nom bibliotheque</label>
      <input class="form-control" type="text" ngModel name="nom" required>
    </div>

    <div class="form-group">
      <label class="form-check-label">Ecole </label>
      <input class="form-control" type="text" ngModel name="ecole" required>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn-primary">Enregistrer</button>


  </form>

</div>
